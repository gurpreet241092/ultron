<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Code Connoisseurs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/two_dimensional.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
        <div class="row main-row">
            <!-- Left Column -->
            <div class="col-xs-4 sidebar">
                <!-- Main Navigation -->
                <ul class="nav nav-sidebar">
                    <li id="design_tab"><a href="#">
              Design
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            </a></li>
                    <li id="items_tab"><a href="#">
              Add Items
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            </a></li>
                </ul>
                <hr />
                <div id="floorplanner-wrapper">
                    <div class="two-dimensional-image"></div>
                    <canvas id="floorplanner-canvas"></canvas>
                    <div class="fileUpload btn btn-danger">
                        <span>Upload</span>
                        <input id="upload_floorplan" type="file" class="upload" />
                    </div>
                    <div id="floorplanner-controls" class="btn-group">
                        <button id="move" class="btn btn-danger">
                            <span class="glyphicon glyphicon-move"></span> Move Walls
                        </button>
                        <button id="draw" class="btn btn-danger">
                            <span class="glyphicon glyphicon-pencil"></span> Draw Walls
                        </button>
                        <button id="delete" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Delete Walls
                        </button>
                    </div>
                    <div id="draw-walls-hint">
                        Press the "Esc" key to stop drawing walls
                    </div>
                </div>
                <!-- Context Menu -->
                <div id="context-menu">
                    <div style="margin: 0 20px">
                        <span id="context-menu-name" class="lead"></span>
                        <div class="panel panel-default">
                            <div class="panel-heading">Adjust Size</div>
                            <div class="panel-body" style="color: #333333">
                                <div class="form form-horizontal" class="lead">
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label">
                                            Width
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="item-width">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label">
                                            Depth
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="item-depth">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-5 control-label">
                                            Height
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="item-height">
                                        </div>
                                    </div>
                                </div>
                                <small><span class="text-muted">Measurements in inches.</span></small>
                            </div>
                        </div>
                        <label class='lock'>
                            <input type="checkbox" id="fixed" /> Lock in place
                        </label>
                        <button class="btn btn-block btn-danger" id="context-menu-delete">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                        <br />
                        <br />
                    </div>
                </div>
                <!-- Floor textures -->
                <div id="floorTexturesDiv" style="display:none; padding: 0 20px">
                    <div class="panel panel-default">
                        <div class="panel-heading">Floor Textures</div>
                        <div class="panel-body" style="color: #333333">
                            <div class="col-sm-6" style="padding: 3px">
                                <a href="#" class="thumbnail texture-select-thumbnail" texture-url="./images/light_fine_wood.jpg" texture-stretch="false" texture-scale="300">
                                    <img alt="Thumbnail light fine wood" src="./images/thumbnail_light_fine_wood.jpg" width="100" height="80"/>
                                </a>
                            </div>
                            <div class="col-sm-6" style="padding: 3px">
                                <a href="#" class="thumbnail texture-select-thumbnail" texture-url="./images/marbletiles.jpg" texture-stretch="false" texture-scale="300">
                                    <img alt="Thumbnail light fine wood" src="./images/thumbnail_marbletiles.jpg" width="100" height="80"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Wall Textures -->
                <div id="wallTextures" style="display:none; padding: 0 20px">
                    <div class="panel panel-default">
                        <div class="panel-heading">Wall Textures</div>
                        <div class="panel-body" style="color: #333333">
                            <span class="dis-ib" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="./images/marbletiles.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail marbletiles" src="./images/thumbnail_marbletiles.jpg" width="100" height="80" />
                  </a>
                </span>
                            <span class="dis-ib" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="./images/wallmap_yellow.jpg" texture-stretch="true" texture-scale="">
                    <img alt="Thumbnail wallmap yellow" src="./images/thumbnail_wallmap_yellow.png" width="100" height="80" />
                  </a>
                </span>
                            <span class="dis-ib" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="./images/light_brick.jpg" texture-stretch="false" texture-scale="100">
                    <img alt="Thumbnail light brick" src="./images/thumbnail_light_brick.jpg" width="100" height="80" />
                  </a>
                </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-xs-8 main">
                <!-- 3D Viewer -->
                <div id="viewer">
                    <div id="camera-controls">
                        <a href="#" class="btn btn-default bottom" id="zoom-out">
                            <span class="glyphicon glyphicon-zoom-out"></span>
                        </a>
                        <a href="#" class="btn btn-default bottom" id="reset-view">
                            <span class="glyphicon glyphicon glyphicon-home"></span>
                        </a>
                        <a href="#" class="btn btn-default bottom" id="zoom-in">
                            <span class="glyphicon glyphicon-zoom-in"></span>
                        </a>
                        <span>&nbsp;</span>
                        <a class="btn btn-default bottom" href="#" id="move-left">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </a>
                        <span class="btn-group-vertical">
                <a class="btn btn-default" href="#" id="move-up">
                  <span class="glyphicon glyphicon-arrow-up"></span>
                        </a>
                        <a class="btn btn-default" href="#" id="move-down">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </a>
                        </span>
                        <a class="btn btn-default bottom" href="#" id="move-right">
                            <span class="glyphicon glyphicon-arrow-right"></span>
                        </a>
                    </div>
                    <div id="loading-modal">
                        <h1>Loading...</h1>
                    </div>
                </div>

                <!-- Add Items -->
                <div id="add-items">
                    <div class="row" id="items-wrapper">
                        <!-- Items added here by items.js -->
                    </div>
                </div>
            </div>
            <!-- End Right Column -->
        </div>
    </div>
    <div id="modal">
        hello
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/bundle.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
</body>

</html>
